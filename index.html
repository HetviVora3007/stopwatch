<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./App/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="minicontainer">
            <div class="heading">
                <h1>Stopwatch</h1>
            </div>
            <div class="time-buttons">
                <div class="time">
                    <p><span id="seconds">00</span>:<span id="fastcount">00</span></p>
                </div>
                <div class="buttons">
                    <button id="startButtton">Start</button>
                    <button id="stopButtton">Stop</button>
                    <button id="resetButtton">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
